<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<h1 class="text-center mt-3">TODO List</h1>

<div class="container mt-5">
    <div class="d-flex justify-content-end">
        <button id="addTask" type="button" class="btn btn-info " data-bs-toggle="modal" data-bs-target="#exampleModal">Add Task</button>
    </div>

    <table class="mt-3 table">
        <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Task name</th>
            <th scope="col">Status</th>
            <th scope="col">Done</th>
            <th scope="col">Important</th>
            <th scope="col">Edit</th>
            <th scope="col">Remove</th>
        </tr>
        </thead>
        <tbody class="taskList"></tbody>

    </table>
</div>

<div class=" modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content ">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add Task</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input class="w-100 addInput pt-2 pb-2 ps-3" type="text">
                <p style="color: red; display: none" class="mt-2 modalError">Название задачи должны быть не менее 3 символов</p>
                <p style="color: red; display: none" class="mt-2 modalSameTask">Такая задача уже существует</p>
            </div>
            <div class="modal-footer d-flex justify-content-center gap-3">
                <h3>Important :</h3>  <input class="form-check-input addCheckbox" type="checkbox" value="" id="flexCheckDefault">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary addSubmit">ADD TASK</button>
            </div>
        </div>
    </div>
</div>


<div class="overlay">
    <div class="popup">
        <h2>Изменение задачи</h2>
        <input class="editInput" type="text">
        <button class="editSave">Сохранить</button>
        <p style="color: red; display: none" class="mt-2 editLengthError">Название задачи должны быть не менее 3 символов</p>
        <p style="color: red; display: none" class="mt-2 editSameError">Такая задача уже существует</p>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
